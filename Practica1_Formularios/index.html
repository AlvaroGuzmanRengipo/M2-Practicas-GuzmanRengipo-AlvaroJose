<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios P1</title>
</head>

<body>
    <header>
        <h1>Formulario Practica 1</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Datos del Usuario</legend>
                <label for="nombre">Nombre
                    <input type="text" name="nombre" id="nombre">

                </label><br>
                Eres Socio?<br>
                <label for="socio">
                    <input type="radio" name="socio" id="si">
                    Si, soy socio
                </label>
                <label for="socio">
                    <input type="radio" name="socio" id="no">
                    No soy socio
                </label><br>
                <label for="">Email
                    <input type="text" name="email" id="email">
                </label><br>
                <label for="pass">Contraseña
                    <input type="password" name="pass" id="pass">
                </label>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Datos de la Reserva</legend>
                <label for="edad">Edad
                    <select name="edad" id="edad">
                        <option value="" selected>Menor de 18 años</option>
                        <option value="">Mayor de 18 años</option>
                    </select>
                </label><br>
                <label for="">Seleccione la Fecha y la hora de la Reserva
                    <input type="date" name="fecha" id="fecha">
                    <input type="time" name="hora" id="hora">
                </label><br>
                <textarea name="" id="" cols="30" rows="10"> Comentarios</textarea>
            </fieldset>
        </form>
    </main>
    <footer>
        <label for="condiciones">
            <input type="checkbox" name="condiciones" id="codiciones">
            Acepto las condiciones
        </label><br>
        <label for="boton">
            <input type="button" value="Enviar" id="boton">
        </label>
        
    </footer>
</body>

</html>
