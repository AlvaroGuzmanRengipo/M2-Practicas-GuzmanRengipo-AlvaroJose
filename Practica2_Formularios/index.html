<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios P2</title>
</head>

<body>
    <header>
        <h1>Formularios Practica 2</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="name">Nombres
                    <input type="text" name="name" id="name">
                </label><br>
                <label for="ape">Apellidos
                    <input type="text" name="ape" id="ape">
                </label><br>
                <label for="email">Email
                    <input type="text" name="email" id="email">
                </label><br>
                <label for="tel">Telefono
                    <input type="number" name="tel" id="tel">
                </label><br>
                <label for="capus">Campus
                    <select name="campus" id="campus">
                        <option value="" selected>Campus 1</option>
                        <option value="">Campus 2</option>
                        <option value="">Campus 3</option>
                        <option value="">Campus 4</option>
                        <option value="">Campus 5</option>
                    </select>
                </label><br>
                <label for="cond">
                    <input type="checkbox" name="cond" id="cond">
                    Acepto la politica de privacidad
                </label>
                <label for="button">
                    <input type="button" value="Enviar" id="button">
                </label>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>

</html>
